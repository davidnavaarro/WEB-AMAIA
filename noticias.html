<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS y JavaScript desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    

    <!-- Link CSS   -->
    <link rel="stylesheet" href="css/noticias.css"></link>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <h1>AMAIA VUELVE CON SU SINGLE MÁS ONÍRICO/</h1>
    <h1>ENLOQUECEN LOS FANS DE AMAIA TRÁS TOCOTÓ SU NUEVA CANCIÓN</h1>


    <!-- Botón para abrir el modal (opcional si quieres que se abra automáticamente) -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newsletterModal">
        Suscríbete a la Newsletter
    </button>

    <!-- Modal de Suscripción -->
    <div class="modal fade" id="newsletterModal" tabindex="-1" aria-labelledby="newsletterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsletterModalLabel">Suscríbete a mi newsletter </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Te cuento todas las noticias y novedades que necesites saber!</p>
                    <form id="subscribeForm">
                        <div class="form-group">
                            <label for="emailInput">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu email" required>
                        </div>
                        <button type="submit" class="btn btn-success">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
