    <div class="carousel-container">
        <!-- Carrusel -->

            <div><img src="media/img/noticia01.png" alt="Imagen 1"></div>
            <div><img src="media/img/noticia02.png" alt="Imagen 2"></div>
            <div><img src="media/img/noticia03.png" alt="Imagen 3"></div>
            <!-- Puedes agregar más imágenes si lo deseas -->

        <!-- Botones de navegación -->
        <button class="prev-slide"><i class="fas fa-chevron-left"></i></button>
        <button class="next-slide"><i class="fas fa-chevron-right"></i></button>
    </div>
    
    


      <!-- Botón para abrir el modal (parte inferior derecha) -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newsletterModal">
        LA NEWSLETTER DE AMAIA
    </button>

    <!-- Modal de Suscripción -->
    <div class="modal fade" id="newsletterModal" tabindex="-1" aria-labelledby="newsletterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsletterModalLabel">Suscríbete a la Newsletter!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Recibe las últimas noticias y novedades a tu email</p>
                    <form id="subscribeForm">
                        <div class="form-group">
                            <label for="emailInput">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu email" required>
                        </div>
                        <button type="submit" class="btn btn-success">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
