<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaia</title>

    <!-- Link CSS   -->
    <link rel="stylesheet" href="css/styles.css"></link>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <!-- Botón para abrir la ventana modal -->
    <div class="container text-center my-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subscribeModal">
            Suscribirse a la Newsletter
        </button>
    </div>

    <!-- Ventana Modal -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Suscripción a la Newsletter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="subscriptionForm">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Introduce tu correo electrónico:</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>

     <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
</html>
