<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaia</title>
    <link rel="icon" href="media/img/favicon.png" type="image/x-icon">
    
     <!-- GOOGLE FONTS | Montserrat y Playfair Display -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link CSS   -->
    <link rel="stylesheet" href="css/noticias.css"></link>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="media/img/noticia-01.png">
                <div class="text">Nyhavn, el colorido puerto de Cpg</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="media/img/noticia-02.png">
                <div class="text">Calle Stroget, una de las más largas de EU</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="media/img/noticia-03.png">
                <div class="text">Los canales de Cpg</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
        
            <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

      <!-- Botón para abrir el modal (parte inferior derecha) -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newsletterModal">
        LA NEWSLETTER DE AMAIA
    </button>

    <!-- Modal de Suscripción -->
    <div class="modal fade" id="newsletterModal" tabindex="-1" aria-labelledby="newsletterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsletterModalLabel">Suscríbete a la Newsletter!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Recibe las últimas noticias y novedades a tu email</p>
                    <form id="subscribeForm">
                        <div class="form-group">
                            <label for="emailInput">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu email" required>
                        </div>
                        <button type="submit" class="btn btn-success">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap CSS y JavaScript desde CDN -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
