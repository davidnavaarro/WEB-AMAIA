<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dale al play</title>

    <link rel="stylesheet" href="css/escucha.css"></link>
    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></link>
</head>
<body>
    <div id="spotify">  
        <h3>ÚLTIMA NOVEDAD</h3>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6AY4t8Awtbw4JgTDcX7CS6?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <h3>RECOMENDADO</h3>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1z8npWYbO3fUklbLjnGL9K?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <h3>RESUMEN</h3>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO16bTQo?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    
    <div class="social-icons">
        <!-- Ícono de Instagram -->
        <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <!-- Ícono de TikTok -->
        <a href="https://www.tiktok.com" target="_blank" class="social-icon tiktok">
            <i class="fab fa-tiktok"></i>
        </a>
        <!-- Ícono de YouTube -->
        <a href="https://www.youtube.com" target="_blank" class="social-icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>


   
    <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
</html>
